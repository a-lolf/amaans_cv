<!DOCTYPE html>
{% load static %}

<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
    <header>
    <h1>URL Shortener</h1>
    </header>
    <form method="post">
        {% csrf_token %}
        <label for="original_url">Enter the URL to shorten:</label>
        <input type="url" name="original_url" placeholder="Enter your long URL" required>
        <button type="submit">Shorten URL</button>
    </form>
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url.original_url }}">{{ short_url.short_code }}</a></p>
    {% endif %}
</body>

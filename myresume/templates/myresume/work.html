{% extends './base.html' %}

{% block content %}
  <h1>Work Experience</h1>
  {% for experience in work_experience %}
    <h2>{{ experience.company_name }}</h2>
    <p>{{ experience.job_title }}</p>
    <p>{{ experience.start_date }} - {{ experience.end_date }}</p>
    <p>{{ experience.description }}</p>
  {% endfor %}
{% endblock %}
